AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless AI Stock Analytics on AWS

Globals:
  Function:
    Timeout: 60
    Runtime: python3.12
    MemorySize: 256
    Environment:
      Variables:
        ATHENA_DB: stox
        ATHENA_OUTPUT: !Sub 's3://${AthenaResultsBucket}/'
        BEDROCK_REGION: us-east-1
        CURATED_BUCKET: !Ref CuratedBucket
        WATCHLIST: AAPL,MSFT,AMZN,GOOGL,TSLA

Parameters:
  AlphaVantageApiKey:
    Type: String
    Description: Alpha Vantage API Key
    NoEcho: true

Resources:
  CuratedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'stox-curated-demo-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  AthenaResultsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'stox-athena-demo-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  SiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'stox-site-demo-${AWS::AccountId}'
      WebsiteConfiguration:
        IndexDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false

  SiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SiteBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: s3:GetObject
            Resource: !Sub '${SiteBucket}/*'

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: StoxLambdaExec
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: StoxLambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub '${CuratedBucket}/*'
                  - !Sub '${CuratedBucket}'
                  - !Sub '${AthenaResultsBucket}/*'
                  - !Sub '${AthenaResultsBucket}'
              - Effect: Allow
                Action:
                  - athena:StartQueryExecution
                  - athena:GetQueryExecution
                  - athena:GetQueryResults
                Resource: '*'
              - Effect: Allow
                Action:
                  - glue:GetDatabase
                  - glue:GetTable
                Resource: '*'
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                Resource: !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/anthropic.claude-3-haiku-20240307-v1:0'

  StoxIngestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: stox-ingest
      CodeUri: ../lambdas/stox_ingest/
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          ALPHAVANTAGE_API_KEY: !Ref AlphaVantageApiKey
      Events:
        DailyIngest:
          Type: Schedule
          Properties:
            Schedule: cron(5 1 * * ? *)
            Description: Daily stock data ingestion

  StoxAgentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: stox-agent
      CodeUri: ../lambdas/stox_agent/
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn

  StoxMaintFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: stox-maint
      CodeUri: ../lambdas/stox_maint/
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        WeeklyMaint:
          Type: Schedule
          Properties:
            Schedule: cron(10 2 ? * SUN *)
            Description: Weekly maintenance

  StockApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'POST'"
        AllowHeaders: "'Content-Type'"
        AllowOrigin: "'*'"
      DefinitionBody:
        openapi: 3.0.1
        info:
          title: Stock Analytics API
          version: 1.0.0
        paths:
          /chat:
            post:
              x-amazon-apigateway-integration:
                type: aws_proxy
                httpMethod: POST
                uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${StoxAgentFunction.Arn}/invocations'
              responses:
                '200':
                  description: 200 response
                  content:
                    application/json:
                      schema:
                        type: object

  StockApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref StoxAgentFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${StockApi}/*/*'

Outputs:
  ApiInvokeUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${StockApi}.execute-api.${AWS::Region}.amazonaws.com/prod/'
    Export:
      Name: !Sub '${AWS::StackName}-ApiInvokeUrl'

  SiteBucketName:
    Description: S3 bucket for static website
    Value: !Ref SiteBucket
    Export:
      Name: !Sub '${AWS::StackName}-SiteBucketName'

  CuratedBucketName:
    Description: S3 bucket for curated data
    Value: !Ref CuratedBucket
    Export:
      Name: !Sub '${AWS::StackName}-CuratedBucketName'

  AthenaResultsBucketName:
    Description: S3 bucket for Athena results
    Value: !Ref AthenaResultsBucket
    Export:
      Name: !Sub '${AWS::StackName}-AthenaResultsBucketName'
